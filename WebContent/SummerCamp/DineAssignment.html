<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Dine Assignment</h2>
	</div>
	
	<div>
		<div class="form-group">
			<label class="inline">Camp:</label>
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" ng-click="vm.changeCampSite('A')" ng-class="{'btn btn-default active': vm.selectedCamp==='A', 'btn btn-default': vm.selectedCamp!=='A'}">A</button>
				<button type="button" ng-click="vm.changeCampSite('B')" ng-class="{'btn btn-default active': vm.selectedCamp==='B', 'btn btn-default': vm.selectedCamp!=='B'}">B</button>
			</div>
			<button class="btn btn-default" type="button" ng-click="vm.saveAssignment()" ng-disabled="vm.isLoading">Save</button>
			<button class="btn btn-default" type="button" ng-click="vm.autoAssign()" ng-disabled="vm.isLoading">Auto Assignment</button>
			<button class="btn btn-default" type="button" ng-click="vm.calculateCost()" ng-disabled="vm.isLoading">Calculate Cost</button>
		</div>

		<div class="container-fluid">
			<h4>顯示:</h4>
			<div class="row">
				<div class="col-xs-3"><label><input type="checkbox" ng-model="vm.filter.genderBalance">男女比例平衡</label></div>
				<div class="col-xs-3"><label><input type="checkbox" ng-model="vm.filter.familySameTable">家庭同檯</label></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><label><input type="checkbox" ng-model="vm.filter.mentorInTable">駐檯導師</label></div>
				<div class="col-xs-3"><label><input type="checkbox" ng-model="vm.filter.sameSundayClass">主日學班同檯陪伴</label></div>
			</div>
		</div>

		<div ng-repeat="dineTableGroup in vm.camps[vm.selectedCamp].assignmentPlan.dineTableGroups">
			<dine-table class="col-xs-4" dine-table-data='dineTableGroup' filter='vm.filter'></dine-table>
		</div>
		
	</div>
	
	<br>
</div>
