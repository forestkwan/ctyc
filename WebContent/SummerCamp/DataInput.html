<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Data Input</h1>
	</div>
	<div>
		<div class="form-group">
			<label class="inline">Camp:</label>
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" ng-click="vm.changeCampSite('A')" ng-class="{'btn btn-default active': vm.selectedCamp==='A', 'btn btn-default': vm.selectedCamp!=='A'}">A</button>
					<button type="button" ng-click="vm.changeCampSite('B')" ng-class="{'btn btn-default active': vm.selectedCamp==='B', 'btn btn-default': vm.selectedCamp!=='B'}">B</button>
				</div>
		</div>
		<button type="button" class="btn btn-default" ng-click="vm.inputView='DINE_TABLE'">Dine Tables</button>
		<button type="button" class="btn btn-default" ng-click="vm.inputView='PARTICIPANT'">Participant</button>
		<button type="button" class="btn btn-default" ng-click="vm.inputView='ROOM'">ROOM</button>
	</div>
	
	<br>
	
	<div ng-show="vm.inputView==='DINE_TABLE'">
	
		<div ui-grid="vm.dineTableGrid" ui-grid-edit ui-grid-selection class="grid dine-table-grid"></div>
		
		<br>
		
		<form class="form-inline" role="form" novalidate>
			<div class="form-inline">
				<div class="form-group">
					<label>New Table Capacity</label>
					<input type="number" class="form-control" id="newTableCapacity" ng-model="vm.newTableCapacity">
				</div>
				<button type="button" class="btn btn-default" ng-click="vm.addNewDineTable()" >
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default" ng-disabled="gridApi.selection.getSelectedRows().length <= 0" ng-click="vm.deleteSelectedTable()">
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
				</button>
			</div>
			<br>
			<button type="submit" class="btn btn-success" ng-disabled="vm.isLoading" ng-click="vm.saveDineTable()" >Save</button>
		</form>
	</div>
		
</div>
