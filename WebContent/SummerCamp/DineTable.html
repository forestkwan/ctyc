<div class="panel panel-default">
	<div class="panel-heading">Table {{vm.getTableName()}}</div>
	<div class="panel-body">
		<table class="table" ui-on-Drop="vm.onParticipantDrop($event, $data, vm.dineTableData.participants)">
			<tr>
				<th>Name</th>
				<th>Gender</th>
				<th>Sunday School Class</th>
				<th>Group Number</th>
			</tr>
			<tr ng-repeat="participant in vm.dineTableData.participants"
			ui-draggable="true" drag="participant"
			on-drop-success="vm.dropSuccessHandler($event, $index, participant)">
				<th>{{participant.name}}</th>
				<th>{{participant.gender}}</th>
				<th>{{participant.sundaySchoolClass}}</th>
				<th>{{participant.groupNumber}}</th>
			</tr>
		</table>
	</div>
</div>
